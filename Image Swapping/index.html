<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <title>Image Swap</title>
  </head>
  <body>

    <div id="main_img">
        <img id="img" src="cat.jpg" alt="logo" width="300">
    </div>
        

    <div id="thumb_img">
      <a target="_blank" href="dog1.jpg"><img src="dog1.jpg" class="img2" id="thumb" alt="dog" 
      onclick="changeImage('dog1.jpg');"></a>

      <a target="_blank" href="dog2.jpg"><img src="dog2.jpg" class="img2" id="thumb1" alt="dog" 
      onclick="changeImage('dog2.jpg');"></a>

      <a target="_blank" href="dog3.jpg"><img src="dog3.jpg" class="img2" id="thumb2" alt="dog" 
      onclick="changeImage('dog3.jpg');"></a>

      <a target="_blank" href="dog4.jpg"><img src="dog4.jpg" class="img2" id="thumb3" alt="dog" 
      onclick="changeImage('dog4.jpg');"></a>
    </div>

<script src="scripts.js"></script>

  </body>
</html>
